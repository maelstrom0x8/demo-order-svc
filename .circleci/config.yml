version: 2.1

orbs:
  docker: circleci/docker@2.2.0
  sdkman: joshdholtz/sdkman@0.2.0


jobs:
  build_image:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    steps:
      - checkout
      - sdkman/setup-sdkman
      - sdkman/sdkman-install:
          candidate: java
          version: 22.3.r17-grl
      - run:
          name: "boot:build-image"
          command: "./mvnw spring-boot:build-image -DskipTests"
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/push:
          image: maelstrom0x8/order
          tag: $CIRCLE_TAG-aarch_64

workflows:
  build-native-image:
    jobs:
      - build_image:
          context:
            - aeros-ctx
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/     
