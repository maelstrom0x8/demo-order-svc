version: 2.1

orbs:
  docker: circleci/docker@2.2.0
  sdkman: joshdholtz/sdkman@0.2.0


jobs:
  test:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - sdkman/setup-sdkman
      - sdkman/sdkman-install:
          candidate: java
          version: 17.0.8-amzn
      - run:
          name: "Run Test"
          command: "./mvnw test"

  docker:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - sdkman/setup-sdkman
      - sdkman/sdkman-install:
          candidate: java
          version: 17.0.8-amzn
      - run:
          name: "Push to docker"
          command: "./mvnw spring-boot:build-image"
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/push:
          image: maelstrom0x8/order-svc
          tag: latest

workflows:
  test-build-image:
    jobs:
      - test:
          context:
            - aeros-ctx
      - docker:
          context:
            - aeros-ctx
